<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General -->
    <title>TicTacToe online</title>
    <!-- meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Files -->
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/grid.css">
    <link rel="stylesheet" href="../style/cross.css">
    <link rel="stylesheet" href="../style/circle.css">
    <link rel="stylesheet" href="../style/onlineGame.css">
    <link rel="stylesheet" href="../style/gameScreens.css">
    <link rel="stylesheet" href="../style/loadingAnimation.css">
    <!-- JavaScript Files -->
    <script src="../script/onlineGame.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
</head>
<body>
    <h1>This gamemode is currently in progress. It will be released very soon.</h1>
    <div id="signupScreen">
        <div>
            <input type="text" placeholder="username" id="usernameInput">
            <div class="button" id="continueBtn">signup</div>
        </div>

        <div id="playersToChallenge" class="disable">
            <div id="loader">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div id="requestWindow" class="hide">
            <h2 id="requestHeadliner">you got a game request!</h2>
            <p id="requestText"></p>

            <div id="buttonWrapper">
                <div class="requestButton" id="acceptRequest">
                    <span>accept</span>
                </div>
    
                <div class="requestButton" id="declineRequest">
                    <span>decline</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
